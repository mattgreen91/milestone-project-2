            <li onclick="location.href='index.html';">Home Page</li>

    </header>
    
    <div class="flex-row">
      <div class="body-top-title">Word Game</div>
    </div>
    <div class="flex-row">  
    <div class="word-game-top">
        <div class="word-row-1 flex-row">
          <div class="subject-title"><h4>Select a Game Subject:</h4></div>
          <div class="subject-options">
          <button class="button word-game-btn" id="change-objects">General Space</button>
          <button class="button word-game-btn" id="change-galaxies">Galaxy Names</button>
          <button class="button word-game-btn" id="change-moons">Moon Names</button>
          <button class="button word-game-btn" id="change-planets">Planet Names</button>
        </div>
        </div>
        <div class="word-main-game flex-row">
        <div class="word-row-2">
          <form id="word-scrambler-game">
            <label>
                <span class="scrambled-word"><h5>Please select a subject to begin the game</h5></span>
                <h6>Unscramble the letters to form a word</h6>
                <input id="scramble-guess" type="text">
            </label>
            <button type="submit" class="button btn-check-answer">Check Answer</button>
            <button class="button btn-check-answer" id="change-word" onclick="changeWord()">Change word</button>
        </form>
        </div>
        <div class="word-row-3">     
        </div>
        </div>
    </div>
      <div class="top-right-column">
        <div class="scores">
          <h3>Games Lost: <span id="lost">0</span></h3>
          <h3>Games Won: <span id="won">0</span></h3>
          <button class="button btn-reset" onclick="onclick=location.reload();">Reset Game</button>
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/scripts/word-scrambler.js" type="text/javascript"></script>
    <script src="assets/scripts/navbar.js" type="text/javascript"></script>
