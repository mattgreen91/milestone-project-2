    <nav class="flex-row">
      <div class="logo-container"><img class="logo" src="assets/images/space_logo.png" alt="logo" onclick="location.href='index.html';" /></div>

            </div>

          <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Fun and Games</a>
            <div class="dropdown-content">
              <a href="hangman-game.html"><p class="nav-sub">Hangman Game</p></a>
              <a href="memory-game.html"><p class="nav-sub">Memory Game</p></a>
              <a href="word-game.html"><p class="nav-sub">Word Game</p></a>
            </div>
          </li>

      </div>
      <div class="mobile-nav" onclick="openMenu()">
        <img id="nav-rocket" src="assets/images/rocket_logo.png" alt="menu" />

          <ul>
            <li onclick="location.href='index.html';">Home Page</li>
            <li onclick="location.href='solar-system.html';">Solar System</li>

    </header>
    
    <div class="flex-row">
      <div class="body-top-title">Word Game</div>
    </div>
    
    <div class="body-top flex-row">
      <div class="word-game-top">
        <form id="word-scrambler-game">
          <label>
              Unscramble these letters to form a word:<Br>
              <span class="scrambled-word">Please select a category below first:</span>
              <br>
              <input id="scramble-guess" type="text">
          </label>
          <button type="submit">Check Answer</button>
      </form>
      </div>
      <div class="top-middle-column">
        <div class="row-1">
          <button class="button" id="change-objects">Things you might find in Space</button>
          <button class="button" id="change-galaxies">Names of some of the Galaxies</button>
          <button class="button" id="change-moons">Names of some of the Moons</button>
          <button class="button" id="change-planets">Names of some of the Planets</button>
        </div>
        <div class="row-2">
          <div class="letters-outer">
            <div id="letters"></div>
          </div>
        </div>
        <div class="row-3">     
        <button class="button" id="change-word" onclick="changeWord()">Change word</button>
        </div>
    </div>
      <div class="top-right-column">
        <div class="scores">
          <h3>Games Lost: <span id="lost">0</span></h3>
          <h3>Games Won: <span id="won">0</span></h3>
          <button class="button" onclick="onclick=location.reload();">Reset Game</button>
          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/scripts/word-scrambler.js" type="text/javascript"></script>
    <script src="assets/scripts/navbar.js" type="text/javascript"></script>
